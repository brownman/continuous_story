<body>
  <h2>Gobber</h2>

  {{> join }}
  {{> dashboard }}
</body>

<template name="join">
  <div id="lobby">
    {{#if show}}
      {{#if users.count}}
        <h1>{{ users.count }} other users are in the room:</h1>
        <ul>
        {{#each users}}
          <li>{{name}}</div>
        {{/each}}
        </ul>
      {{/if}}

      <input id="name" type="text" placeholder="Your name"/>
      <button id="join">Join</button>
    {{/if}}
  </div>
</template>

<template name="dashboard">
  <div id="dashboard">
    {{#if show}}
      <h3>Users online:</h3>
      <div><input type="checkbox" name="target"/><strong>All</strong></div>
      {{#each users}}
      <div>
        <input type="checkbox" name="target" value="{{_id}}">{{name}}</input>
      </div>
      {{/each}}

      <input type="text" id="message" size="30" placeholder="Enter your message"/>
      <button id="send">Send</button>
    {{/if}}
  </div>
</template>
