<body>
  <h2>Gobber</h2>

  {{> join }}
  {{> dashboard }}
</body>

<template name="join">
  <div id="lobby">
    {{#if show}}
      {{#if users.count}}
        <h1>{{ users.count }} other users are in the room:</h1>
        <ul>
        {{#each users}}
          <li>{{name}}</div>
        {{/each}}
        </ul>
      {{/if}}

      <input id="name" type="text"/>
      <button id="join">Join</button>
    {{/if}}
  </div>
</template>

<template name="dashboard">
  {{#if show}}
    <div><input type="checkbox" name="target"/>All</div>
    {{#each users}}
    <div>
      <input type="checkbox" name="target" value="{{_id}}">{{name}}</input>
    </div>
    {{/each}}
  {{/if}}
</template>
